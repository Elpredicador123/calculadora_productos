<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="theme-color" content="#F0DB4F">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="./img/icono.png">
    <link rel="apple-touch-icon" href="./img/icono.png">
    <link rel="apple-touch-startup-image" href="./img/icono.png">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@400;700&display=swap" rel="stylesheet">
    <link name="description" content="Bienvenid@s a la calculadora de costos de Productos espero les sirva">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    
    <title>CALCULADORA PRODUCTOS</title> 
    <style>
      #datos{
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12 p-0">
            <h1 class="py-3 bg-dark text-light h3 text-center m-0 border-bottom">CALCULADORA PRODUCTOS</h1>
          </div>
        </div>
        <div class="row sticky-top">
          <div class="col-6 bg-dark text-center text-light h3 py-2">TOTAL</div>
          <div class="col-6 bg-info text-center text-light h5 py-2" id="total">$ 0</div>
        </div>
        <div class="row table-responsive"> 
         <table class="table">
           <thead>
             <tr>
               <th>Nr</th>
               <th>Producto</th>
               <th>Precios</th>
               <th>Cantidad</th>
               <th >SubTotal</th>
               <th ></th>
             </tr>
           </thead>
           <tbody id="datos">
           
           </tbody>
         </table>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- <script src="javascript.js"></script> -->
    <script src="javascript.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
